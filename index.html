<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Random Number Generator</h1>
    </header>
    <main>
        <div>
            <label for="quantity">How many numbers do you want returned?</label>
            <input type="number" name="quantity" id="quantity">
        </div>
        <br>
        <div>
            <label for="rangeLow">Include numbers from</label>
            <input type="number" name="rangeLow" id="rangeLow">
            <label for="rangeHigh">to</label>
            <input type="number" name="rangeHigh" id="rangeHigh">
        </div>
        <div>
            <button>Get my numbers</button>
        </div>
        <div>
            <p id="results"></p>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
